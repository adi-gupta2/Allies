<!DOCTYPE html>
<html>
<head>
	<title>Sexual Orientation Crisis Chatbot</title>
	<link rel="stylesheet" href="chatbotstyle.css">
</head>
<body>
	<div class="chatbox">
		<div class="header">
			<h2>Sexual Orientation Crisis Chatbot</h2>
		</div>
		<div class="conversation">
			<div class="message">
				<p>Hello, I am here to support you. What's your name?</p>
			</div>
		</div>
		<div class="input">
			<input type="text" id="name" placeholder="Enter your name">
			<button onclick="startChat()">Start</button>
		</div>
	</div>

	<script src="chatbotscript.js"></script>
</body>
</html>
